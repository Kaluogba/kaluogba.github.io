<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin-top: 0;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Styling for user statistics */
        #user-stats {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Styling for data statistics */
        #data-stats {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Overview</h1>
    </header>

    <main>
        <section id="user-stats">
            <h2>User Statistics</h2>
            <!-- Display user-related metrics here -->
            <p>Total Registered Users: <span id="total-users"></span></p>
            <p>Active Users: <span id="active-users"></span></p>
            <p>Inactive Users: <span id="inactive-users"></span></p>
            <!-- Add more user-related metrics as needed -->
        </section>

        <section id="data-stats">
            <h2>Data Statistics</h2>
            <!-- Display data-related metrics here -->
            <p>Total Data Entries: <span id="total-data-entries"></span></p>
            <p>Most Popular Data Entry: <span id="most-popular-data"></span></p>
            <!-- Add more data-related metrics as needed -->
        </section>

        <!-- Add more sections for other metrics or data summaries -->
    </main>

    <footer>
        <p>&copy; 2024 DataVista. All rights reserved.</p>
    </footer>
</body>
</html>
